<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <div class="display">
        <div>
            <span id="result"></span>
        </div>
        <div>
            <label>
                <input id = "display" type="text" onkeypress='validate(event)'>
            </label>
        </div>
    </div>
    <div class="numpad">
        <div>
            <div id="button7">7</div>
            <div id="button8">8</div>
            <div id="button9">9</div>
            <div id="button_plus">+</div>
        </div>
        <div>
            <div id="button4">4</div>
            <div id="button5">5</div>
            <div id="button6">6</div>
            <div id="button_minus">-</div>
        </div>
        <div>
            <div id="button1">1</div>
            <div id="button2">2</div>
            <div id="button3">3</div>
            <div id="button_multiply">×</div>
        </div>
        <div>
            <div id="button0">0</div>
            <div id="button_dot">.</div>
            <div id="button_divide">÷</div>
        </div>
        <div id="enter">enter</div>
    </div>
</div>
</body>
<script src="main.js" >
    function dfdf() {
        document.getElementById("sex").innerText = '아이디'
        document.getElementById("sex").style.display = 'block'
    }

    function pwd() {
        document.getElementById("sex").innerText = '비번'
        document.getElementById("sex").style.display = 'block'
    }
</script>


</html>
